name: ArgoCD Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action: apply or destroy"
        required: true
        default: "apply"
      confirm:
        description: "Type the same word again to confirm"
        required: true
        default: "apply"

jobs:
  terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: eks-deployment-${{ github.sha }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Verify double confirmation
        run: |
          ACTION="${{ github.event.inputs.action }}"
          CONFIRM="${{ github.event.inputs.confirm }}"

          if [ "$ACTION" = "apply" ] && [ "$CONFIRM" != "apply" ]; then
            echo "Confirmation failed: type 'apply' to proceed."
            exit 1
          elif [ "$ACTION" = "destroy" ] && [ "$CONFIRM" != "destroy" ]; then
            echo "Confirmation failed: type 'destroy' to proceed."
            exit 1
          elif [ "$ACTION" != "apply" ] && [ "$ACTION" != "destroy" ]; then
            echo "Invalid action. Must be 'apply' or 'destroy'."
            exit 1
          fi

      - name: Terraform Init
        if: github.event.inputs.action == 'apply' || github.event_name == 'push' || github.event_name == 'pull_request'
        run: terraform init

      - name: Terraform Plan
        if: github.event.inputs.action == 'apply' || github.event_name == 'push' || github.event_name == 'pull_request'
        run: terraform plan

      - name: Terraform Apply
        if: (github.ref == 'refs/heads/main' && github.event.inputs.action == 'apply') || (github.ref == 'refs/heads/main' && github.event_name == 'push')
        run: terraform apply -auto-approve

      - name: Deploy to EKS with ArgoCD
        if: github.event.inputs.action == 'apply'
        run: |
          set -euo pipefail

          echo "Updating kubeconfig for EKS cluster..."
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.CLUSTER_NAME }}

          echo "Verifying access to EKS cluster..."
          for i in {1..10}; do
            if kubectl get ns kube-system &> /dev/null; then
              echo "✅ Connected to EKS cluster."
              break
            fi
            echo "⏳ Attempt $i/10: EKS API not ready yet, waiting 10 seconds..."
            sleep 10
          done

          echo "Creating ArgoCD namespace..."
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply --validate=false -f -

          echo "Installing ArgoCD..."
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

          echo "Exposing ArgoCD server via LoadBalancer..."
          kubectl patch svc argocd-server -n argocd -p '{"spec": {"type": "LoadBalancer"}}'

          echo "Waiting for ArgoCD deployments to be ready..."
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s
          kubectl wait --for=condition=available deployment/argocd-repo-server -n argocd --timeout=300s
          kubectl wait --for=condition=available deployment/argocd-redis -n argocd --timeout=300s
          kubectl wait --for=condition=available deployment/argocd-dex-server -n argocd --timeout=300s

          echo "Waiting for ArgoCD application controller to be ready..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=argocd-application-controller -n argocd --timeout=300s

          echo "Waiting for initial admin secret to be created..."
          for i in {1..24}; do
            if kubectl get secret argocd-initial-admin-secret -n argocd &> /dev/null; then
              echo "✅ Secret found!"
              break
            fi
            echo "Attempt $i/24: Secret not found yet, waiting 5 seconds..."
            sleep 5
          done

          echo "ArgoCD admin password:"
          kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d

